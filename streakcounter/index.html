<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/boxicons@2.0.7/css/boxicons.min.css">
    <link rel="stylesheet" href="index.css">
    <title>Streak Counter App</title>

</head>

<body>
    <div class="container">
        <div class="header-con">
            <div class="welcome">
                <ion-icon name="add-circle-outline" id="myBtn" class="out" width="100px" height="100px"></ion-icon>
                <img src="./assests/phone.png" alt="phone" class="phone" width="150px" heigth="150px">
            </div>
            <h1>Welcome to my streak app</h1>
        </div>
        <button id="myBtn" class="mybtn1">ADD HABITS</button>
        <div id="myModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <span class="close" id="mySpan">&times;</span>
                <br>
                <br>
                <h2>Add Habits</h2>
                <form class="habit-form" id="habit-Form">
                    <input type="text" id="habit" name="habit" placeholder="Enter habit">
                    <input type="date" id="date" name="date">
                    <input type="text" id="icon-code" placeholder="Enter Ionicon code">
                    <p id="error-message" class="error-message"></p>
                    <br>
                    <button type="submit" class="submit">Submit</button>
                </form>
            </div>
        </div>
        <div class="streak">
            <div class="flip-card" id="flipcard">
                <div class="flip-card-inner">
                    <div class="flip-card-front">
                    </div>
                    <div class="flip-card-back">
                        <div class="streak-container">
                            <div class="streak-circle"></div>
                            <div class="streak-label"></div>
                            <div class="streak-date" id="streak-date"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="./dist/index.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
