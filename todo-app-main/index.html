<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Todo app</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="banner-con">
    <div class="banner">
      <div class="content">
        <h1>TODO</h1>
        <img src="/images/icon-sun.svg">
      </div>
      <div class="todo">
        <form>
          <input type="text" placeholder="Create a new todo..." id="text" />
        </form>
        <div class="list">
          <div class="todo-con">
            <div class="todo-li">
              <div class="check">
                <img src="/images/icon-check.svg">
                <p>Hello</p>
                <button class="close"><img src="/images/icon-cross.svg"></button>
              </div>
            </div>
          </div>
          <div class="info">
            <p> 5 items left</p>
            <p>All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <p>Completed</p>
        </div>
      </div>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
