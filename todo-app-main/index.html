<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <title>Todo app</title>
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <div class="banner-con">
    <div class="banner">
      <div class="content">
        <h1>TODO</h1>
        <img class="moon" src="./images/icon-moon.svg">
        <img class="sun" src="./images/icon-sun.svg">
      </div>
      <div class="todo">
        <form>
          <input type="text" placeholder="Create a new todo..." id="text" />
        </form>
        <div class="list">
          <div class="todo-con">
          </div>
        </div>
        <div class="info">
          <p class="left"> 5 items left</p>
          <div class="choice">
            <p class="active">All</p>
            <p>Active</p>
            <p>Completed</p>
          </div>
          <p class="clear">Clear Completed</p>
        </div>
      </div>
    </div>
  </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
