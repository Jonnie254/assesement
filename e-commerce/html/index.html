<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="head-con">
            <div class="logo">
                <img src="/assets/logo.jpg" alt="" width="70px" height="70px">
            </div>
            <div class="search">
                <input type="text" placeholder="Search">
                <button>Search</button>
            </div>
            <div class="user-icon">
                <img src="/assets/user.png" alt="" width="50px" height="50px">
                <p>Admin@gmail.com</p>
            </div>
        </div>
        <div class="container-main">
            <div class="aside">
                <div class="category">
                    <h2>Category</h2>
                    <ul>
                        <li class="active">Electronics</li>
                        <li>Mobile</li>
                        <li>Computer</li>
                        <li>Home Appliances</li>
                        <li>Books</li>
                        <li>Others</li>
                    </ul>
                </div>
                <div class="filter">
                    <h2>Filter</h2>
                    <ul>
                        <li>Price</li>
                        <li>Brand</li>
                        <li>Rating</li>
                        <li>Discount</li>
                    </ul>
                </div>
                <div class="add-product">
                    <button id="add-new-product" class="btn">Add Product</button>
                </div>
            </div>
            <div class="modal" id="mymodal">
                <form class-="add-form">
                    <h2>Add Product</h2>
                    <label for="item-name">Item Name</label>
                    <input type="text" placeholder="Item Name" id="item-name">
                    <label for="description">Description</label>
                    <input type="text" placeholder="Description" id="description-name">
                    <label for="price">Price</label>
                    <input type="text" placeholder="Price" id="price-tag">
                    <label for="category">Category</label>
                    <select name="category" id="category">
                        <option value="Electronics">Electronics</option>
                        <option value="Mobile">Mobile</option>
                        <option value="Computer">Computer</option>
                        <option value="Home Appliances">Home Appliances</option>
                        <option value="Books">Books</option>
                        <option value="Others">Others</option>
                    </select>
                    <label for="text">Image URL</label>
                    <input type="text" placeholder="image url" id="image-url">
                    <div class="button">
                        <button type="submit" class="btn" id="add-product">Add Product</button>
                        <button class="btn" id="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
            <div class="items-two">
                <h2>Electronics</h2>
                <div class="items" id="items-container">

                </div>
            </div>
        </div>
    </div>
    </div>
    <script src="/dist/e-commerce.js"></script>
</body>

</html>
