<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="/css/index.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="head-con">
            <div class="logo">
                <img src="/assets/logo.jpg" alt="" width="70px" height="70px">
            </div>
            <div class="search">
                <p>Welcome, Here you can Buy All the products</p>
            </div>
            <div class="cart-icon">
                <i class='bx bx-cart-download' style="color: blue;"></i>
                <p>0</p>
            </div>
            <div class="user-icon">
                <img src="/assets/user.png" alt="" width="50px">
                <p>User@gmail.com</p>
            </div>
        </div>
        <div class="container-main">
            <div class="aside">
                <div class="category">
                    <h2>Category</h2>
                    <ul>
                        <li class="active category-btn" id="all-products">Products</li>
                        <li class="category-btn" id="electronics" data-category="Electronics">Electronics</li>
                        <li id="mobile" class="category-btn" data-category="Mobile">Mobile</li>
                        <li id="computer" class="category-btn" data-category="Computers">Computer</li>
                        <li id="applicants" class="category-btn" data-category="Home Appliances">Home Appliances</li>
                        <li id="books" class="category-btn" data-category="BoygygyOthers">Others</li>
                    </ul>
                </div>
                <div class="filter">
                    <h2>Filter</h2>
                    <ul>
                        <li>Price</li>
                        <li>Brand</li>
                        <li>Rating</li>
                        <li>Discount</li>
                    </ul>
                </div>
                <div class="add-product">
                    <button id="add-new-product" class="btn">View Cart</button>
                </div>
            </div>
            <div class="items-two">
                <h2>Electronics</h2>
                <div class="items" id="items-container">
                </div>
            </div>
            <!-- Cart table -->
            <div class="overlay" id="overlay-page"></div>
            <div class="cart-container" id="cart-table">
                <ion-icon id="close-outline" name="close-circle-outline"></ion-icon>
                <h2>Cart Items</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Price</th>
                            <th>Quantity</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody id="cart-table-body"></tbody>
                </table>
            </div>
        </div>
    </div>
    <script src="/dist/users.js"></script>
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
</body>

</html>
