<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/product.css">
    <title>Product</title>
</head>

<body>
    <div class="contain">
        <div class="container">
            <div class="image-container">
                <img id="product-image" src="" alt="">
            </div>
            <div class="product-details">
                <h2 id="product-name"></h2>
                <p id="product-description"></p>
                <p id="product-price"></p>
                <div class="buttons">
                    <button class="btn" id="add-button">Add to Cart</button>
                    <button class="btn" id="edit-button">Back</button>
                </div>
            </div>
            <div id="pop-up">
                <img src="/assets/green-check.jpg" class="tick" id="tick-green" width="50px" height="50px">
                <h2 id="popup-title">Thank you</h2>
                <p id="popup-message">Are you sure you want to delete the product?</p>
                <div class="popButtons">
                    <button class="btn" id="delete-popup">Delete</button>
                    <button class="btn" id="cancel-popup">Cancel</button>
                </div>
            </div>
            <div class="modal" id="mymodal">
                <form class="add-form">
                    <h2>Edit Product</h2>
                    <label for="item-name">Item Name</label>
                    <input type="text" placeholder="Item Name" id="item-name">
                    <label for="description">Description</label>
                    <input type="text" placeholder="Description" id="description-name">
                    <label for="price">Price</label>
                    <input type="text" placeholder="Price" id="price-tag">
                    <label for="category">Category</label>
                    <select name="category" id="category">
                        <option value="Electronics">Electronics</option>
                        <option value="Mobile">Mobile</option>
                        <option value="Computer">Computer</option>
                        <option value="Home Appliances">Home Appliances</option>
                        <option value="Books">Books</option>
                        <option value="Others">Others</option>
                    </select>
                    <label for="text">Image URL</label>
                    <input type="text" placeholder="image url" id="image-url">
                    <div class="button">
                        <button type="submit" class="btn" id="add-product">Save Changes</button>
                        <button type="button" class="btn" id="cancel-btn">Cancel</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/dist/products.js"></script>
</body>

</html>
